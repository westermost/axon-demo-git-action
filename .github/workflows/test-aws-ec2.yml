name: Playwright Tests on AWS EC2 (SSM)

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: 'EC2 Instance ID'
        required: true
        default: 'i-0cd39c0cf451a83cc'
      s3_bucket:
        description: 'S3 Bucket for results'
        required: true
        default: 'kiemtraxe'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1

jobs:
  test-on-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance
        run: |
          echo "Starting EC2 instance ${{ github.event.inputs.instance_id }}"
          aws ec2 start-instances --instance-ids ${{ github.event.inputs.instance_id }}
          aws ec2 wait instance-running --instance-ids ${{ github.event.inputs.instance_id }}
          echo "âœ“ Instance started"

      - name: Wait for SSM agent
        run: |
          echo "Waiting for SSM agent to be ready..."
          sleep 30

          for i in {1..12}; do
            STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=${{ github.event.inputs.instance_id }}" \
              --query 'InstanceInformationList[0].PingStatus' \
              --output text 2>/dev/null || echo "Unknown")

            echo "SSM Status: $STATUS"
            if [ "$STATUS" = "Online" ]; then
              echo "âœ“ SSM agent is ready"
              break
            fi
            sleep 10
          done

      - name: Setup environment on EC2
        id: setup
        run: |
          RUN_ID=$(date +%Y%m%d-%H%M%S)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          
          echo "Setting up environment..."
          SETUP_CMD=$(aws ssm send-command \
            --instance-ids ${{ github.event.inputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp && rm -rf test-'$RUN_ID' && mkdir test-'$RUN_ID' && cd test-'$RUN_ID'",
              "echo === Installing git ===",
              "sudo yum install -y git",
              "git --version",
              "echo === Cloning repository ===",
              "git clone https://github.com/${{ github.repository }}.git .",
              "echo === Verify clone ===",
              "ls -la",
              "ls -la tests/",
              "echo === Installing dependencies ===",
              "sudo yum install -y python3-pip java-17-amazon-corretto-headless",
              "pip3 install -r requirements.txt",
              "echo === Downloading Allure ===",
              "wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz",
              "tar -xzf allure-2.25.0.tgz",
              "echo Setup completed"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Setup Command ID: $SETUP_CMD"
          
          # Wait for setup to complete
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $SETUP_CMD \
              --instance-id ${{ github.event.inputs.instance_id }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            echo "Setup Status: $STATUS"
            if [ "$STATUS" = "Success" ]; then
              echo "Setup completed successfully"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "Setup failed"
              exit 1
            fi
            sleep 5
          done
          
          # Show setup output
          echo "=== Setup Output ==="
          aws ssm get-command-invocation \
            --command-id $SETUP_CMD \
            --instance-id ${{ github.event.inputs.instance_id }} \
            --query 'StandardOutputContent' \
            --output text
      
      - name: Run tests on EC2
        id: run_tests
        run: |
          RUN_ID=${{ steps.setup.outputs.run_id }}
          
          echo "Running tests..."
          TEST_CMD=$(aws ssm send-command \
            --instance-ids ${{ github.event.inputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp/test-'$RUN_ID'",
              "echo === Current directory ===",
              "pwd",
              "echo === List all files ===",
              "ls -la",
              "echo === Test directory ===",
              "ls -la tests/",
              "echo === Test file content ===",
              "cat tests/test_simple.py",
              "echo === Running pytest ===",
              "python3 -m pytest tests/ -v --html=report.html --self-contained-html --alluredir=allure-results",
              "echo === Upload HTML report ===",
              "aws s3 cp report.html s3://${{ github.event.inputs.s3_bucket }}/'$RUN_ID'/report.html --content-type text/html",
              "echo Tests completed"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Test Command ID: $TEST_CMD"
          
          # Wait for tests to complete
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $TEST_CMD \
              --instance-id ${{ github.event.inputs.instance_id }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            echo "Test Status: $STATUS"
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              break
            fi
            sleep 5
          done
          
          # Show output
          echo "=== Test Output ==="
          aws ssm get-command-invocation \
            --command-id $TEST_CMD \
            --instance-id ${{ github.event.inputs.instance_id }} \
            --query 'StandardOutputContent' \
            --output text
      
      - name: Generate Allure report on EC2
        run: |
          RUN_ID=${{ steps.setup.outputs.run_id }}
          
          echo "Generating Allure report..."
          ALLURE_CMD=$(aws ssm send-command \
            --instance-ids ${{ github.event.inputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp/test-'$RUN_ID'",
              "./allure-2.25.0/bin/allure generate allure-results -o allure-report --clean",
              "echo Allure report generated"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Allure Command ID: $ALLURE_CMD"
          
          # Wait for generation to complete
          for i in {1..20}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $ALLURE_CMD \
              --instance-id ${{ github.event.inputs.instance_id }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            echo "Allure Status: $STATUS"
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              break
            fi
            sleep 3
          done
      
      - name: Upload Allure report to S3
        run: |
          RUN_ID=${{ steps.setup.outputs.run_id }}
          
          echo "Uploading Allure report..."
          UPLOAD_CMD=$(aws ssm send-command \
            --instance-ids ${{ github.event.inputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp/test-'$RUN_ID'",
              "aws s3 sync allure-report/ s3://${{ github.event.inputs.s3_bucket }}/'$RUN_ID'/allure-report/ --content-type text/html --exclude \"*\" --include \"*.html\"",
              "aws s3 sync allure-report/ s3://${{ github.event.inputs.s3_bucket }}/'$RUN_ID'/allure-report/ --exclude \"*.html\"",
              "tar -czf allure-report.tar.gz allure-report/",
              "aws s3 cp allure-report.tar.gz s3://${{ github.event.inputs.s3_bucket }}/'$RUN_ID'/allure-report.tar.gz",
              "echo Upload completed"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Upload Command ID: $UPLOAD_CMD"
          
          # Wait for upload to complete
          for i in {1..20}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $UPLOAD_CMD \
              --instance-id ${{ github.event.inputs.instance_id }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            echo "Upload Status: $STATUS"
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              break
            fi
            sleep 3
          done
          
          echo ""
          echo "ðŸ“Š Reports:"
          echo "Pytest HTML: https://${{ github.event.inputs.s3_bucket }}.s3.ap-southeast-1.amazonaws.com/$RUN_ID/report.html"
          echo "Allure Report (online): https://${{ github.event.inputs.s3_bucket }}.s3.ap-southeast-1.amazonaws.com/$RUN_ID/allure-report/index.html"
          echo "Allure Report (zip): https://${{ github.event.inputs.s3_bucket }}.s3.ap-southeast-1.amazonaws.com/$RUN_ID/allure-report.tar.gz"
      
      - name: Stop EC2 instance
        if: always()
        run: |
          echo "Stopping EC2 instance..."
          aws ec2 stop-instances --instance-ids ${{ github.event.inputs.instance_id }}
          echo "âœ“ Instance stopped"
